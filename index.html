        let gameStartTime = 0;

        // DOM elementleri
        const levelButtons = document.querySelectorAll('.level-btn');
        const gameArea = document.getElementById('gameArea');
        const flagImage = document.getElementById('flagImage');
        const optionsContainer = document.getElementById('options');
        const resultDisplay = document.getElementById('result');
        const nextButton = document.getElementById('nextBtn');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartBtn');
        const badgesContainer = document.getElementById('badgesContainer');
        const platinumOverlay = document.getElementById('platinumOverlay');
        const platinumClose = document.getElementById('platinumClose');

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', () => {
            loadGameStats();
            updateBadgesDisplay();
            // Ho≈ü geldin ba≈üarƒ±mƒ±nƒ± otomatik olarak ver
            if (!gameStats.badgesEarned.includes("welcome")) {
                gameStats.badgesEarned.push("welcome");
                saveGameStats();
            }
        });

        // Seviye se√ßimi
        levelButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentLevel = button.getAttribute('data-level');
                startGame();
            });
        });

        // Oyunu ba≈ülat
        function startGame() {
            currentQuestion = 0;
            score = 0;
            questions = [...flags[currentLevel]];
            usedQuestions = [];
            gameStartTime = Date.now();
            
            // Seviye se√ßimini gizle, oyun alanƒ±nƒ± g√∂ster
            document.querySelector('.level-selector').style.display = 'none';
            gameArea.style.display = 'block';
            gameOverScreen.style.display = 'none';
            
            updateScore();
            showQuestion();
        }

        // Soruyu g√∂ster
        function showQuestion() {
            // Kullanƒ±lmamƒ±≈ü sorularƒ± kontrol et
            if (usedQuestions.length === questions.length) {
                endGame();
                return;
            }
            
            // Rastgele bir soru se√ß
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * questions.length);
            } while (usedQuestions.includes(randomIndex));
            
            usedQuestions.push(randomIndex);
            const question = questions[randomIndex];
            
            // Bayraƒüƒ± g√∂ster
            flagImage.src = question.flag;
            flagImage.alt = `${question.country} bayraƒüƒ±`;
            
            // Se√ßenekleri olu≈ütur
            const options = getRandomOptions(question.country, currentLevel);
            optionsContainer.innerHTML = '';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, question.country));
                optionsContainer.appendChild(button);
            });
            
            // Sonu√ß ve sonraki butonunu gizle
            resultDisplay.textContent = '';
            resultDisplay.className = 'result';
            nextButton.style.display = 'none';
        }

        // Rastgele se√ßenekler olu≈ütur
        function getRandomOptions(correctAnswer, level) {
            const allCountries = flags[level].map(flag => flag.country);
            const options = [correctAnswer];
            
            // Doƒüru cevabƒ± hari√ß tut
            const otherCountries = allCountries.filter(country => country !== correctAnswer);
            
            // Rastgele 3 yanlƒ±≈ü cevap se√ß
            while (options.length < 4 && otherCountries.length > 0) {
                const randomIndex = Math.floor(Math.random() * otherCountries.length);
                options.push(otherCountries[randomIndex]);
                otherCountries.splice(randomIndex, 1);
            }
            
            // Se√ßenekleri karƒ±≈ütƒ±r
            return shuffleArray(options);
        }

        // Diziyi karƒ±≈ütƒ±r
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Cevabƒ± kontrol et
        function checkAnswer(selected, correct) {
            const optionButtons = document.querySelectorAll('.option-btn');
            
            // T√ºm butonlarƒ± devre dƒ±≈üƒ± bƒ±rak
            optionButtons.forEach(button => {
                button.disabled = true;
                
                // Doƒüru cevabƒ± ye≈üil yap
                if (button.textContent === correct) {
                    button.style.backgroundColor = '#4CAF50';
                }
                
                // Yanlƒ±≈ü cevabƒ± kƒ±rmƒ±zƒ± yap
                if (button.textContent === selected && selected !== correct) {
                    button.style.backgroundColor = '#F44336';
                }
            });
            
            // Sonucu g√∂ster
            if (selected === correct) {
                resultDisplay.textContent = 'Doƒüru!';
                resultDisplay.className = 'result correct';
                score += 10;
                gameStats.totalCorrectAnswers++;
                
                // ƒ∞lk doƒüru cevap ba≈üarƒ±mƒ±nƒ± kontrol et
                if (gameStats.totalCorrectAnswers === 1 && !gameStats.badgesEarned.includes("first_correct")) {
                    gameStats.badgesEarned.push("first_correct");
                    saveGameStats();
                    updateBadgesDisplay();
                }
            } else {
                resultDisplay.textContent = `Yanlƒ±≈ü! Doƒüru cevap: ${correct}`;
                resultDisplay.className = 'result incorrect';
            }
            
            updateScore();
            nextButton.style.display = 'block';
        }

        // Skoru g√ºncelle
        function updateScore() {
            scoreDisplay.textContent = `Skor: ${score}`;
        }

        // Sonraki soru
        nextButton.addEventListener('click', showQuestion);

        // Oyunu bitir
        function endGame() {
            // Oyun s√ºresini g√ºncelle
            const gameTime = Math.floor((Date.now() - gameStartTime) / 1000);
            gameStats.totalPlayTime += gameTime;
            
            // M√ºkemmel oyun ba≈üarƒ±mƒ±nƒ± kontrol et
            if (score === questions.length * 10 && !gameStats.badgesEarned.includes("diamond_elite")) {
                gameStats.badgesEarned.push("diamond_elite");
                gameStats.perfectGames++;
            }
            
            // Seviye tamamlama ba≈üarƒ±mƒ±nƒ± kontrol et
            gameStats.completedLevels[currentLevel] = true;
            
            // Bayrak profes√∂r√º ba≈üarƒ±mƒ±nƒ± kontrol et
            if (gameStats.totalCorrectAnswers >= 100 && !gameStats.badgesEarned.includes("flag_professor")) {
                gameStats.badgesEarned.push("flag_professor");
            }
            
            // Bayrak tutkunu ba≈üarƒ±mƒ±nƒ± kontrol et
            if (gameStats.totalPlayTime >= 15 * 60 && !gameStats.badgesEarned.includes("flag_enthusiast")) {
                gameStats.badgesEarned.push("flag_enthusiast");
            }
            
            // Seviye ustasƒ± ba≈üarƒ±mƒ±nƒ± kontrol et
            if (gameStats.completedLevels.easy && gameStats.completedLevels.medium && 
                gameStats.completedLevels.hard && gameStats.completedLevels.impossible && 
                !gameStats.badgesEarned.includes("level_master")) {
                gameStats.badgesEarned.push("level_master");
            }
            
            // Platinum ba≈üarƒ±mƒ±nƒ± kontrol et
            const platinumBadge = badges.find(badge => badge.id === "platinum");
            if (platinumBadge && platinumBadge.condition(gameStats) && !gameStats.badgesEarned.includes("platinum")) {
                gameStats.badgesEarned.push("platinum");
                showPlatinumAnimation();
            }
            
            saveGameStats();
            updateBadgesDisplay();
            
            gameArea.style.display = 'none';
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = `Skorunuz: ${score}`;
        }

        // Tekrar oyna
        restartButton.addEventListener('click', () => {
            document.querySelector('.level-selector').style.display = 'flex';
            gameOverScreen.style.display = 'none';
        });

        // Ba≈üarƒ±mlarƒ± g√ºncelle
        function updateBadgesDisplay() {
            badgesContainer.innerHTML = '';
            
            badges.forEach(badge => {
                const isUnlocked = gameStats.badgesEarned.includes(badge.id);
                const progress = badge.progress(gameStats);
                const isPlatinum = badge.id === "platinum";
                
                const badgeElement = document.createElement('div');
                badgeElement.className = `badge ${isUnlocked ? (isPlatinum ? 'platinum' : 'unlocked') : 'locked'}`;
                
                badgeElement.innerHTML = `
                    <div class="badge-icon">${badge.icon}</div>
                    <div class="badge-name">${badge.name} ${isUnlocked ? '‚úÖ' : ''}</div>
                    <div class="badge-desc">${badge.description}</div>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${progress}%"></div>
                    </div>
                `;
                
                badgesContainer.appendChild(badgeElement);
            });
        }

        // Oyun istatistiklerini kaydet
        function saveGameStats() {
            localStorage.setItem('flagGameStats', JSON.stringify(gameStats));
        }

        // Oyun istatistiklerini y√ºkle
        function loadGameStats() {
            const savedStats = localStorage.getItem('flagGameStats');
            if (savedStats) {
                gameStats = JSON.parse(savedStats);
            }
        }

        // Platinum animasyonunu g√∂ster
        function showPlatinumAnimation() {
            platinumOverlay.style.display = 'flex';
            createConfetti();
        }

        // Konfeti efekti olu≈ütur
        function createConfetti() {
            const colors = ['#FFD700', '#FFA500', '#FF6347', '#00FF7F', '#1E90FF', '#8A2BE2'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                platinumOverlay.appendChild(confetti);
            }
        }

        // Platinum animasyonunu kapat
        platinumClose.addEventListener('click', () => {
            platinumOverlay.style.display = 'none';
            // Konfetileri temizle
            const confettiElements = platinumOverlay.querySelectorAll('.confetti');
            confettiElements.forEach(confetti => confetti.remove());
        });
    </script>
</body>
